<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب | ZED</title>
  <link rel="stylesheet" href="style.css" />
<style>
/* =================== صفحات تسجيل الدخول وإنشاء الحساب =================== */
body {
  background: #000000; /* خلفية سوداء */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: "Cairo", sans-serif;
  direction: rtl;
  color: #fff; /* نص افتراضي أبيض */
}

.auth-container {
  background: #1a1a1a; /* صندوق داكن */
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(159,40,40,0.4); /* ظل أحمر */
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.auth-container h1 {
  margin-bottom: 20px;
  color: #9F2828; /* عنوان أحمر */
}

.auth-container form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.auth-container input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #9F2828; /* حد أحمر */
  font-size: 16px;
  background: #000; /* خلفية الحقول سوداء */
  color: #fff; /* نص أبيض */
}

.auth-container input::placeholder {
  color: #9F2828; /* placeholder باللون الأحمر */
}

.auth-container button {
  background: #9F2828; /* زر أحمر */
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s;
}

.auth-container button:hover {
  background: #ff4d4d; /* تدرج فاتح عند hover */
}

.auth-container p {
  margin-top: 15px;
  font-size: 14px;
}

.auth-container a {
  color: #9F2828; /* رابط أحمر */
  text-decoration: none;
}

.auth-container a:hover {
  text-decoration: underline;
  color: #ff4d4d; /* رابط فاتح عند hover */
}


/* ==== نفس ستايل الصفحة اللي عندك ==== */
body {
  margin: 0;
  font-family: "Cairo", sans-serif;
  direction: rtl;
  color: #fff;
  overflow: hidden; /* لمنع scroll بسبب canvas */
}

.auth-container {
  position: relative;
  z-index: 2; /* فوق الخلفية */
  background: #1a1a1a;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(159,40,40,0.4);
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.auth-container h1 { color: #9F2828; }
.auth-container input, .auth-container button, .auth-container a { /* نفس ستايلك الحالي */ }

/* ==== canvas خلفية ==== */
#bg-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1; /* تحت المحتوى */
  background: #000; /* أسود افتراضي */
}

</style>


</head>
<body>

  <div class="auth-container">
    <h1>إنشاء حساب</h1>

    <form id="signup-form">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل</button>
    </form>

    <p>
      عندك حساب؟ <a href="index.html">سجّل دخول</a>
    </p>

    <p id="message"></p>
  </div>
    <canvas id="bg-canvas"></canvas>

  <script type="module" src="script.js" defer></script>





<script>
const canvas = document.getElementById("bg-canvas");
const ctx = canvas.getContext("2d");
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 100; // عدد الجسيمات
const colors = ['#9F2828', '#ff4d4d'];

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// إنشاء الجسيمات
for (let i=0; i<particleCount; i++) {
  particles.push({
    x: Math.random()*width,
    y: Math.random()*height,
    vx: (Math.random()-0.5)*1,
    vy: (Math.random()-0.5)*1,
    radius: Math.random()*2 + 1,
    color: colors[Math.floor(Math.random()*colors.length)]
  });
}

let mouse = {x: null, y: null};
window.addEventListener('mousemove', e => {
  mouse.x = e.x;
  mouse.y = e.y;
});

// رسم وتحريك الجسيمات
function animate() {
  ctx.clearRect(0,0,width,height);
  for (let p of particles) {
    // تحريك
    p.x += p.vx;
    p.y += p.vy;

    // ارتداد من حواف الشاشة
    if (p.x < 0 || p.x > width) p.vx *= -1;
    if (p.y < 0 || p.y > height) p.vy *= -1;

    // رسم الدائرة
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();

    // رسم خطوط لو الجسيمات قريبة من الماوس
    if (mouse.x && mouse.y) {
      const dx = p.x - mouse.x;
      const dy = p.y - mouse.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
